<link href="${rc.contextPath}/css/style.default.css"
	rel="stylesheet">
<div class="panel panel-default panel-alt widget-messaging">
         <div class="panel-heading">
              <div class="panel-btns">
                <a href="" class="panel-edit"><i class="fa fa-edit"></i></a>
              </div><!-- panel-btns -->
              <h3 class="panel-title">最新文章</h3>
            </div>
            <div class="panel-body">
              <ul>
              #foreach($articles in ${articles})
                <li>
                  <small class="pull-right"> $!{dateTool.format("MM", $!{articles.atTime})}月&nbsp;&nbsp;$!{dateTool.format("dd", $!{articles.atTime})}日</small>
                  <a><h4>${articles.title}</h4></a>
                  <small>${articles.summary}...</small>
                </li>
                #end
               
              </ul>
            </div><!-- panel-body -->
          </div>
